<!DOCTYPE html>

  <head>

    <h1>welcome!</h1>
    <h3>Try another song</h3>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player - Video -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://youtu.be/aTYVdK3GNxI?si=JR_POuoKLwOPzxtY"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
            <img src="photos/green-photo-1.jpeg" alt="song1" />
            <!--<img src="photos/green-photo-2.jpeg" alt="song2" />

            <img src="photos/green-photo-5.jpeg" alt="song5" />
            <img src="photos/green-photo-6.jpeg" alt="song6" /> 
            -->
          </button>
          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer></footer>
