<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 - Media Player</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Aesthetic music to study to</h1>
      <a href="links.html"> links</a>
    </header>

    <h1>welcome!</h1>
    <h3>Select a song by clicking the photo</h3>

    <!-- selection of songs -->
    <div class="flex-container">
      <div>
        <button id="song1">
          <img src="photos/green-photo-1.jpeg" alt="song1" />
        </button>
      </div>
      <div>
        <button id="song2">
          <img src="photos/green-photo-3.jpeg" alt="song2" />
        </button>
      </div>
      <div>
        <button id="song3">
          <img src="photos/green-photo-4.jpeg" alt="song3" />
        </button>
      </div>
      <div>
        <button id="song4">
          <img src="photos/green-photo-5.jpeg" alt="song4" />
        </button>
      </div>
      <div>
        <button id="song5">
          <img src="photos/green-photo-6.jpeg" alt="song5" />
        </button>
      </div>
    </div>

    <main class="container">
      <!-- Media Player - audio -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source src="audio/audioTrack1.mp3" type="video/mp4" />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>

          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>

          <!-- back 30 seconds -->
          <div class="back-30">
            <button id="back-30s" onclick="">
              <img
                id="back-30-sec-img"
                src="photos/icons8-rewind-30.png"
                alt="skip 30 backward"
                width="70"
                height="30"
              />
            </button>
          </div>

          <!-- skip 30 seconds-->
          <div class="skip-30">
            <button id="skip-30s" onclick="">
              <img
                id="skip-30-sec-img"
                src="photos/icons8-fast-forward-30.png"
                alt="skip 30 forward"
                width="70"
                height="30"
              />
            </button>
          </div>

          <!-- volume mute -->
          <div class="volumeMute">
            <button id="volumeMute" onclick="">
              <img
                id="volumeMute"
                src="photos/icons8-no-audio-30.png"
                alt="vmute"
                width="70"
                height="30"
              />
            </button>
          </div>

          <!-- low volume -->
          <div class="lowerVolume">
            <button id="lowerVolume" onclick="">
              <img
                id="lowerVolume"
                src="photos/icons8-low-volume-30.png"
                alt="lowerVolume"
                width="70"
                height="30"
              />
            </button>
          </div>

          <!-- loud volume -->
          <div class="loudVolume">
            <button id="loudVolume" onclick="">
              <img
                id="loudVolume"
                src="photos/icons8-audio-30.png"
                alt="loudVolume"
                width="70"
                height="30"
              />
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
