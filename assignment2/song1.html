<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>song1</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Aesthetic music to study with</h1>
    </header>

    <h1>You are listening to Song 1!</h1>

    <img src="photos/green-photo-1.jpeg" alt="song1" />

    <h3>
      Want to try out another song?
      <a href="index.html"> Back to home page</a>
    </h3>

    <main class="container">
      <!-- Media Player - audio -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source src="audio/audioTrack1.mp3" type="video/mp4" />
        </video>

        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>

          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>

          <!-- back 30 seconds -->
          <div class="back-30">
            <button id="back-30s" onclick="rewind30sc()">
              <img
                id="back-30-sec-img"
                src="photos/icons8-rewind-30.png"
                alt="skip 30 backward"
                width="70"
                height="30"
              />
            </button>
          </div>

          <!-- skip 30 seconds -->
          <div class="skip-30">
            <button id="skip-30s" onclick="skip30sc()">
              <img
                id="skip-30-sec-img"
                src="photos/icons8-fast-forward-30.png"
                alt="skip 30 forward"
                width="70"
                height="30"
              />
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
