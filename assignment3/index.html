    <!-- Original photo used for position -->
    <!-- <img src="assets/blocking.PNG" alt="" id="blocking"> -->

    <!-- Text segment -->
    <h1>Welcome!</h1>
    <h2>Select a section to colour:</h2>

    <!-- Adding in buttons for selection - OLD -->
    <button id="button-skin" onclick="selectSkinColourAvailable()">Skin</button>
    <button id="button-eyes" onclick="selectEyeColourAvailable()">Eyes</button>
    <button id="button-hair" onclick="selectHairColourAvailable()">Hair</button>
    <button id="button-hat" onclick="selectHatColourAvailable()">Hat</button>
    <button id="button-shirt" onclick="selectShirtColourAvailable()">
      Shirt
    </button>
    <button id="button-piercings" onclick="selectPiercingsColourAvailable()">
      Piercings
    </button>

    <!-- Adding colours in (as buttons) for selection (once button is pressed)-->

    <button id="eye-colour-1">Teal - 569ca1</button>
