<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- The website I have created for Assignment 3 is an interactive webpage in which users can colour in the drawing on the right. This idea came from my own struggle with creating character’s colour palettes and coming up with ideas to bring a character to life. This inspired me to create a character with multiple segments that users can interact with to experiment with different colours and ideas for their own characters. This is also why I added the hex codes with the coloured buttons as I want to encourage people to use different combinations and inspire people to create their own characters with the colours they’ve selected.  -->
    <!-- My main interactivity focus is click, which I chose as I wanted to have multiple colours and segments for users to interact with to colour in the image. Click was the most suitable for this project and inspired me to use buttons for users to interact with.  -->
    <!-- The webpage went through multiple iterations, such as using dropdown menus, selection menu and hovering buttons to reveal the colouring options. Overall, the buttons worked the best and was the most effective way for users to interact with. -->

    <!-- Adding images - starts default (will change and update as the user works)-->
    <!-- HAIR-->
    <img src="assets/hair/hair_default.PNG" id="default-hair" />
    <img src="assets/hair/hair_blonde.PNG" id="blonde-hair" />

    <!-- EYES-->

    <!-- Original photo used for position -->
    <!-- <img src="assets/blocking.PNG" alt="" id="blocking"> -->

    <!-- Text segment -->
    <h1>Welcome!</h1>
    <h3>Colour in the image by selecting from the options below:</h3>

    <!-- Adding in buttons for selection - OLD -->
    <button id="button-skin" onclick="selectSkinColourAvailable()">Skin</button>
    <button id="button-eyes" onclick="selectEyeColourAvailable()">Eyes</button>
    <button id="button-hair" onclick="selectHairColourAvailable()">Hair</button>

      Shirt
    </button>

    </button>

    <!-- Adding colours in (as buttons) for selection (once button is pressed)-->
